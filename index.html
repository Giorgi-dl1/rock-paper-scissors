<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css/style.css">
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <div class="logo-score">
      <div class="logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="score">
        <p>score</p>
        <h1 class="count">0</h1>
      </div>
    </div>

    <div class="choice">
      <div class="paper hand"onclick="pickHand('paper')">
        <img src="/images/icon-paper.svg" alt="paper" >
      </div>
      <div class="scissors hand"onclick="pickHand('scissors')">
        <img src="/images/icon-scissors.svg" alt="scissors">
      </div>
      <div class="rock hand"onclick="pickHand('rock')">
        <img src="/images/icon-rock.svg" alt="rock" >
      </div>
    </div>

    <div class="outcome">
      <div id='user-pick' class="user">
        
      </div>
      
      <div class="result">
        <h2 id="result">you lose</h2>
        <button>play again</button>
      </div>
      <div  id='computer-pick'class="computer">
        
      </div>
    </div>
    
    <div class="rules">
      <div class="rules-header">
        <h2>RULES</h2>
        <img onclick='hideRules()'src="/images/icon-close.svg" alt="close button">
      </div>
      <img src="/images/image-rules.svg" alt="rules">
    </div>
    <div class="rules-button" onclick="showRules()">RULES</div>
  </div> 
  <script src="index.js"></script>
</body>
</html>
